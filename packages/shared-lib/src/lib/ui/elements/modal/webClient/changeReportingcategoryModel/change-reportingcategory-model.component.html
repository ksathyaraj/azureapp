<div class="modal-header">
    <h3 class="modal-title pull-left"><i class="fa fa-times"></i> Change Reporting Category - {{params.company.sanitizedName}}</h3>
    <lib-button [smType]="'button'" (smClick)="cancel()" [smClass]="'btn-close pull-right'" />
</div>
<form class="form-horizontal"  #frm="ngForm"  novalidate>
    <div class="modal-body">
        <div class="row">
            <lib-select-input [smPlaceholder]="'Select Reporting Categoty'" [smLabelClass]="'col-md-5'" [smName]="'contact'" [(smModel)]="selectedSubscriptionReportingCategory" [smRequired]="true" [smOptionDisplayField]="'displayName'" [smOptions]="subscriptionReportingCategories" [smOptionValueField]="'value'" />
        </div>
    </div>
    <div class="modal-footer">
        <div class="button-bar button-bar-modal">
            <lib-button [smLabel]="'Cancel'" [smType]="'button'" (smClick)="cancel()" [smIcon]="'fa fa-minus'" [smClass]="'btn btn-primary'" />
            <lib-button [smLabel]="'Change Reporting Category'" [smType]="'submit'" (smClick)="ok(frm)" [smIcon]="'fa fa-times'" [smClass]="'btn btn-success'" />
        </div>
    </div>
</form>
